<!DOCTYPE html>
<html lang="en">

<head>
    <title>Chess Board</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/chessboard.css">

    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="stupid bad chess engine" />
</head>

<body>
    <script src="js/chessboard.js"></script>
    <script src="js/load_wasm.js" type="module"></script>

    <div class="app">
        <chessboard id="chessboard" draggable="false">Enable JavaScript to play</chessboard>

        <div class="app-metadata">
            <div class="settings">
                <div>
                    <div class="dot-and-select-container">
                        <span class="dot-player-marker" style="background-color: white;"></span>

                        <select class="player-select" id="player-select-white">
                            <option value="human">Human</option>
                            <option value="wasm">WASM</option>
                            <option value="endpoint">Endpoint</option>
                        </select>
                    </div>

                    <input type="text" id="white-endpoint" placeholder="ai server">
                </div>

                <div>
                    <div class="dot-and-select-container">
                        <span class="dot-player-marker" style="background-color: black;"></span>

                        <select class="player-select" id="player-select-black">
                            <option value="human">Human</option>
                            <option value="wasm">WASM</option>
                            <option value="endpoint">Endpoint</option>
                        </select>
                    </div>

                    <input type="text" id="black-endpoint" placeholder="ai server">
                </div>
            </div>

            <input type="text" id="fen" placeholder="fen">
            <input type="text" id="uci" placeholder="uci">
        </div>
    </div>

</body>

</html>
